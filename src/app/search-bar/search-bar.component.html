    <!-- Restante do seu conteúdo -->
    <div class="logo-container">
        <img src="/assets/logosemfundo.gif" alt="Logo" class="logo">
    </div>
    <div class="search-container">
        <!-- Barra de Pesquisa: Assunto -->
        <div class="input-container">
            <label for="subject">Assunto</label>
            <input matInput id="subject" type="text" [(ngModel)]="subject" placeholder="Digite o assunto">
        </div>
        
        <!-- Barra de Pesquisa: Tema -->
        <div class="input-container">
            <label for="theme">Tema</label>
            <input matInput id="theme" type="text" [(ngModel)]="theme" placeholder="Digite o tema">
        </div>

        <!-- Botão de Download -->
        <button mat-raised-button color="accent" (click)="downloadPDF()">Baixar PDF</button>
    </div>

    <!-- Spinner de Loading -->
    <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</body>
